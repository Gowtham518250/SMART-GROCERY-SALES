# ==========================================
# Production Docker Compose Override
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
# ==========================================

version: '3.8'

services:
  # ==========================================
  # PostgreSQL - Production Settings
  # ==========================================
  postgres:
    restart: always
    environment:
      POSTGRES_INITDB_ARGS: "-c shared_buffers=256MB -c max_connections=100 -c effective_cache_size=1GB"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - rag_network

  # ==========================================
  # Redis - Production Settings
  # ==========================================
  redis:
    restart: always
    command: |
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-change-this-password}
    volumes:
      - redis_data_prod:/data
    networks:
      - rag_network

  # ==========================================
  # Ollama - Production Settings
  # ==========================================
  ollama:
    restart: always
    environment:
      - NUM_PARALLEL=2
      - KEEP_ALIVE=5m
    volumes:
      - ollama_data_prod:/root/.ollama
    networks:
      - rag_network
    # Limit GPU/CPU usage in production
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # ==========================================
  # RAG FastAPI - Production Settings
  # ==========================================
  rag_api:
    restart: always
    environment:
      DEBUG: 'False'
      PYTHONUNBUFFERED: '1'
      # Production security settings
      ALLOWED_HOSTS: 'localhost,127.0.0.1,api.example.com'
    
    # Production-grade settings
    command: |
      uvicorn app:api 
      --host 0.0.0.0 
      --port 8000 
      --workers 4 
      --loop uvloop 
      --http httptools
      --access-log
      --log-config logging.json
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    
    # Improved health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - rag_network

  # ==========================================
  # Optional: Nginx Reverse Proxy
  # ==========================================
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - rag_api
    networks:
      - rag_network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ==========================================
  # Optional: Prometheus Monitoring
  # ==========================================
  prometheus:
    image: prom/prometheus:latest
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - rag_network

  # ==========================================
  # Optional: Grafana Dashboards
  # ==========================================
  grafana:
    image: grafana/grafana:latest
    restart: always
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
    volumes:
      - grafana_storage:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - rag_network

# ==========================================
# Production Networks
# ==========================================
networks:
  rag_network:
    driver: bridge

# ==========================================
# Production Volumes
# ==========================================
volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  ollama_data_prod:
    driver: local
  prometheus_data:
    driver: local
  grafana_storage:
    driver: local
