# ==========================================
# Nginx Configuration for RAG_APP
# Reverse proxy, load balancing, SSL termination
# ==========================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/atom+xml image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=10r/m;

    # ==========================================
    # Upstream RAG API Service
    # ==========================================
    upstream rag_api {
        server rag_api:8000 max_fails=3 fail_timeout=30s;
        # Add more servers for load balancing
        # server rag_api_2:8000 max_fails=3 fail_timeout=30s;
        # server rag_api_3:8000 max_fails=3 fail_timeout=30s;
    }

    # ==========================================
    # Upstream Health Check
    # ==========================================
    upstream health_check {
        server rag_api:8000;
    }

    # ==========================================
    # HTTP to HTTPS Redirect
    # ==========================================
    server {
        listen 80;
        server_name _;
        
        # Health check endpoint (allow HTTP for health checks)
        location /health {
            access_log off;
            proxy_pass http://health_check;
            proxy_set_header Host $host;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

